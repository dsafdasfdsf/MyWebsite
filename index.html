<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Money Game</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    max-width: 900px;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
    background: #fff;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.8rem;
    margin: 0;
  }
  #topButtons {
    display: flex;
    gap: 12px;
  }
  button {
    padding: 8px 16px;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: background-color 0.25s ease;
    user-select: none;
  }
  #loginBtn {
    background-color: #2d89ef;
    color: white;
  }
  #loginBtn:hover {
    background-color: #1b5fb8;
  }
  #signInBtn {
    background-color: #28a745;
    color: white;
  }
  #signInBtn:hover {
    background-color: #1e7e34;
  }
  #logoutBtn {
    background-color: #6c757d;
    color: white;
  }
  #logoutBtn:hover {
    background-color: #5a6268;
  }
  #shopBtn {
    background-color: #ff9800;
    color: white;
  }
  #shopBtn:hover {
    background-color: #cc7a00;
  }

  main {
    width: 100%;
    max-width: 900px;
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  #moneyDisplay, #secondsDisplay {
    font-size: 1.5rem;
    font-weight: 600;
  }

  #adminPanel {
    display: none;
    flex-direction: column;
    gap: 15px;
    background: #f9f9f9;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
  }
  #adminPanel h2 {
    margin: 0 0 8px 0;
    color: #333;
  }
  #banPlayerSection {
    display: flex;
    gap: 8px;
  }
  #banInput {
    flex: 1;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  #banBtn {
    background-color: #dc3545;
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #banBtn:hover {
    background-color: #a71d2a;
  }
  #playersList, #logsList {
    max-height: 160px;
    overflow-y: auto;
    padding-left: 20px;
    font-family: monospace;
    background: white;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  #playersList li {
    margin-bottom: 4px;
  }
  #playersList li.banned {
    color: #dc3545;
    font-weight: 700;
  }
  #logsList li {
    color: #555;
    font-size: 0.9rem;
  }

  #popup {
    position: fixed;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff4d4f;
    color: white;
    padding: 12px 20px;
    border-radius: 12px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    font-weight: 700;
    z-index: 1000;
  }

  /* Modal styles */
  .modalBackdrop {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(0,0,0,0.25);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal {
    background: white;
    border-radius: 16px;
    padding: 25px 30px;
    width: 320px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    animation: modalPop 0.35s ease forwards;
  }
  .modal h2 {
    margin-top: 0;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.5rem;
    color: #222;
  }
  .modal input {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 15px;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 10px;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
  }
  .modal input:focus {
    border-color: #2d89ef;
  }
  .modal button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    cursor: pointer;
    background-color: #2d89ef;
    color: white;
    transition: background-color 0.3s ease;
  }
  .modal button:hover {
    background-color: #1b5fb8;
  }
  .closeBtn {
    background-color: #6c757d !important;
    margin-top: 8px;
  }
  .closeBtn:hover {
    background-color: #5a6268 !important;
  }

  @keyframes modalPop {
    from {
      opacity: 0;
      transform: scale(0.7);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Floating ball */
  #floatingBall {
    position: absolute;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #007bff, #00d4ff);
    box-shadow: 0 0 10px #00c1ff;
    cursor: pointer;
    user-select: none;
    transition: transform 0.15s ease;
    z-index: 50;
  }
  #floatingBall:active {
    transform: scale(0.85);
    box-shadow: 0 0 18px #00a3cc;
  }

</style>
</head>
<body>

<header>
  <h1>Simple Money Game</h1>
  <div id="topButtons">
    <button id="loginBtn">Log In</button>
    <button id="signInBtn">Sign Up</button>
    <button id="shopBtn" style="display:none;">Shop</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<main>
  <div id="moneyDisplay">Money: 0</div>
  <div id="secondsDisplay">Next +1 money in: 30 seconds</div>

  <section id="adminPanel">
    <h2>Admin Panel</h2>
    <div id="banPlayerSection">
      <input type="text" id="banInput" placeholder="Username to ban" />
      <button id="banBtn">Ban Player</button>
    </div>
    <h3>Players List</h3>
    <ul id="playersList"></ul>
    <h3>Logs</h3>
    <ul id="logsList"></ul>
  </section>

  <section id="shopSection" style="display:none;">
    <h2>Shop</h2>
    <p>Coming Soon!</p>
  </section>
</main>

<div id="popup"></div>

<!-- Login Modal -->
<div id="loginModal" class="modalBackdrop" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
  <div class="modal">
    <h2 id="loginTitle">Log In</h2>
    <input type="text" id="loginUsername" placeholder="Username" autocomplete="username" />
    <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" />
    <button id="loginSubmit">Log In</button>
    <button class="closeBtn" id="loginClose">Cancel</button>
  </div>
</div>

<!-- Sign Up Modal -->
<div id="signInModal" class="modalBackdrop" role="dialog" aria-modal="true" aria-labelledby="signInTitle">
  <div class="modal">
    <h2 id="signInTitle">Sign Up</h2>
    <input type="text" id="signInUsername" placeholder="Username" autocomplete="username" />
    <input type="password" id="signInPassword" placeholder="Password" autocomplete="new-password" />
    <button id="signInSubmit">Sign Up</button>
    <button class="closeBtn" id="signInClose">Cancel</button>
  </div>
</div>

<div id="floatingBall"></div>

<script>
(() => {
  // State
  let users = JSON.parse(localStorage.getItem('users') || '{}');
  let bannedUsers = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
  let logs = JSON.parse(localStorage.getItem('logs') || '[]');
  let currentUser = null;
  let moneyInterval = null;
  let secondsToNextMoney = 30;

  // Admin account default
  if (!users['cow']) {
    users['cow'] = { password: 'cow', money: 0, isAdmin: true };
    localStorage.setItem('users', JSON.stringify(users));
  }

  // DOM elements
  const moneyDisplay = document.getElementById('moneyDisplay');
  const secondsDisplay = document.getElementById('secondsDisplay');
  const adminPanel = document.getElementById('adminPanel');
  const playersList = document.getElementById('playersList');
  const logsList = document.getElementById('logsList');
  const banInput = document.getElementById('banInput');
  const banBtn = document.getElementById('banBtn');
  const popup = document.getElementById('popup');
  const loginBtn = document.getElementById('loginBtn');
  const signInBtn = document.getElementById('signInBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const shopBtn = document.getElementById('shopBtn');
  const shopSection = document.getElementById('shopSection');
  const loginModal = document.getElementById('loginModal');
  const signInModal = document.getElementById('signInModal');
  const loginUsername = document.getElementById('loginUsername');
  const loginPassword = document.getElementById('loginPassword');
  const loginSubmit = document.getElementById('loginSubmit');
  const loginClose = document.getElementById('loginClose');
  const signInUsername = document.getElementById('signInUsername');
  const signInPassword = document.getElementById('signInPassword');
  const signInSubmit = document.getElementById('signInSubmit');
  const signInClose = document.getElementById('signInClose');
  const floatingBall = document.getElementById('floatingBall');

  // Save/load helpers
  function saveUsers() {
    localStorage.setItem('users', JSON.stringify(users));
  }
  function saveBans() {
    localStorage.setItem('bannedUsers', JSON.stringify(bannedUsers));
  }
  function saveLogs() {
    localStorage.setItem('logs', JSON.stringify(logs));
  }

  // Logs helper
  function addLog(text) {
    logs.push(`${new Date().toLocaleTimeString()}: ${text}`);
    if(logs.length > 100) logs.shift();
    saveLogs();
    refreshLogs();
  }

  // Popup helper
  let popupTimeout;
  function showPopup(message) {
    clearTimeout(popupTimeout);
    popup.textContent = message;
    popup.style.opacity = '1';
    popup.style.pointerEvents = 'auto';
    popupTimeout = setTimeout(() => {
      popup.style.opacity = '0';
      popup.style.pointerEvents = 'none';
    }, 3500);
  }

  // Refresh UI
  function refreshUI() {
    if (!currentUser) {
      moneyDisplay.textContent = `Money: 0`;
      secondsDisplay.textContent = `Next +1 money in: 30 seconds`;
      adminPanel.style.display = 'none';
      shopBtn.style.display = 'none';
      logoutBtn.style.display = 'none';
      loginBtn.style.display = 'inline-block';
      signInBtn.style.display = 'inline-block';
      shopSection.style.display = 'none';
    } else {
      moneyDisplay.textContent = `Money: ${currentUser.money}`;
      secondsDisplay.textContent = `Next +1 money in: ${secondsToNextMoney} second${secondsToNextMoney !== 1 ? 's' : ''}`;
      logoutBtn.style.display = 'inline-block';
      loginBtn.style.display = 'none';
      signInBtn.style.display = 'none';
      shopBtn.style.display = 'inline-block';
      shopSection.style.display = 'none'; // Hide shop by default
      if (currentUser.isAdmin) {
        adminPanel.style.display = 'flex';
      } else {
        adminPanel.style.display = 'none';
      }
    }
    refreshPlayers();
    refreshLogs();
  }

  // Refresh players list
  function refreshPlayers() {
    playersList.innerHTML = '';
    for (const username in users) {
      const li = document.createElement('li');
      li.textContent = `${username} - Money: ${users[username].money}`;
      if (bannedUsers.includes(username)) {
        li.classList.add('banned');
        li.textContent += ' (BANNED)';
      }
      playersList.appendChild(li);
    }
  }

  // Refresh logs list
  function refreshLogs() {
    logsList.innerHTML = '';
    if (!currentUser || !currentUser.isAdmin) return;
    logs.forEach(log => {
      const li = document.createElement('li');
      li.textContent = log;
      logsList.appendChild(li);
    });
  }

  // Login
  function loginUser(username, password) {
    if (!users[username]) {
      showPopup('User not found');
      return false;
    }
    if (bannedUsers.includes(username)) {
      showPopup('Error: This user is banned!');
      return false;
    }
    if (users[username].password !== password) {
      showPopup('Incorrect password');
      return false;
    }
    currentUser = { ...users[username], username };
    addLog(`${username} logged in`);
    refreshUI();
    return true;
  }

  // Sign up
  function signUpUser(username, password) {
    if (users[username]) {
      showPopup('User already exists!');
      return false;
    }
    if (bannedUsers.includes(username)) {
      showPopup('Error: This user is banned!');
      return false;
    }
    users[username] = { password, money: 0, isAdmin: false };
    saveUsers();
    addLog(`${username} signed up`);
    return true;
  }

  // Logout
  function logoutUser() {
    if (currentUser) {
      addLog(`${currentUser.username} logged out`);
      currentUser = null;
      clearInterval(moneyInterval);
      moneyInterval = null;
      refreshUI();
    }
  }

  // Money timer
  function startMoneyTimer() {
    if (moneyInterval) clearInterval(moneyInterval);
    secondsToNextMoney = 30;
    refreshUI();
    moneyInterval = setInterval(() => {
      secondsToNextMoney--;
      if (secondsToNextMoney <= 0) {
        if (currentUser) {
          currentUser.money++;
          users[currentUser.username].money = currentUser.money;
          saveUsers();
          addLog(`${currentUser.username} earned +1 money`);
        }
        secondsToNextMoney = 30;
      }
      refreshUI();
    }, 1000);
  }

  // Ban player handler
  banBtn.addEventListener('click', () => {
    const userToBan = banInput.value.trim();
    if (!userToBan || !users[userToBan]) {
      showPopup('User does not exist!');
      return;
    }
    if (bannedUsers.includes(userToBan)) {
      showPopup('User already banned!');
      return;
    }
    bannedUsers.push(userToBan);
    saveBans();
    addLog(`Player banned: ${userToBan}`);
    refreshPlayers();
    banInput.value = '';

    if (currentUser && currentUser.username === userToBan) {
      showPopup('You are banned!');
      logoutUser();
    }
  });

  // Show modals
  loginBtn.addEventListener('click', () => {
    loginModal.style.display = 'flex';
    loginUsername.value = '';
    loginPassword.value = '';
    loginUsername.focus();
  });
  loginClose.addEventListener('click', () => loginModal.style.display = 'none');
  loginSubmit.addEventListener('click', () => {
    const u = loginUsername.value.trim();
    const p = loginPassword.value;
    if (!u || !p) {
      showPopup('Please fill in all fields');
      return;
    }
    if (loginUser(u, p)) {
      loginModal.style.display = 'none';
      startMoneyTimer();
    }
  });

  signInBtn.addEventListener('click', () => {
    signInModal.style.display = 'flex';
    signInUsername.value = '';
    signInPassword.value = '';
    signInUsername.focus();
  });
  signInClose.addEventListener('click', () => signInModal.style.display = 'none');
  signInSubmit.addEventListener('click', () => {
    const u = signInUsername.value.trim();
    const p = signInPassword.value;
    if (!u || !p) {
      showPopup('Please fill in all fields');
      return;
    }
    if (signUpUser(u, p)) {
      signInModal.style.display = 'none';
      showPopup('Sign up successful! Please log in.');
    }
  });

  logoutBtn.addEventListener('click', () => {
    logoutUser();
  });

  // Shop button toggles shop section
  shopBtn.addEventListener('click', () => {
    if (shopSection.style.display === 'none' || !shopSection.style.display) {
      shopSection.style.display = 'block';
      adminPanel.style.display = 'none';
    } else {
      shopSection.style.display = 'none';
      if (currentUser && currentUser.isAdmin) {
        adminPanel.style.display = 'flex';
      }
    }
  });

  // Floating ball logic
  function getRandomPosition() {
    const margin = 70;
    const width = window.innerWidth - margin;
    const height = window.innerHeight - margin - 100; // Leave header space
    return {
      x: Math.random() * width + margin/2,
      y: Math.random() * height + 100,
    };
  }

  let ballPos = getRandomPosition();
  floatingBall.style.top = ballPos.y + 'px';
  floatingBall.style.left = ballPos.x + 'px';

  function moveFloatingBall() {
    ballPos = getRandomPosition();
    floatingBall.style.transition = 'top 3s ease, left 3s ease';
    floatingBall.style.top = ballPos.y + 'px';
    floatingBall.style.left = ballPos.x + 'px';
  }

  floatingBall.addEventListener('click', () => {
    if (!currentUser) {
      showPopup('Log in to get money!');
      return;
    }
    currentUser.money += 5;
    users[currentUser.username].money = currentUser.money;
    saveUsers();
    addLog(`${currentUser.username} clicked the floating ball (+5 money)`);
    refreshUI();
  });

  setInterval(() => {
    moveFloatingBall();
  }, 15000);

  // Initial setup
  refreshUI();

  // If user is already logged in on page reload, restore
  if (localStorage.getItem('currentUser')) {
    const storedUser = JSON.parse(localStorage.getItem('currentUser'));
    if (storedUser && users[storedUser.username] && users[storedUser.username].password === storedUser.password) {
      if (bannedUsers.includes(storedUser.username)) {
        localStorage.removeItem('currentUser');
      } else {
        currentUser = { ...users[storedUser.username], username: storedUser.username };
        refreshUI();
        startMoneyTimer();
      }
    }
  }

  // Save current user on login/logout
  function saveCurrentUser() {
    if (currentUser) {
      localStorage.setItem('currentUser', JSON.stringify({ username: currentUser.username, password: currentUser.password }));
    } else {
      localStorage.removeItem('currentUser');
    }
  }

  // Wrap logoutUser to save currentUser too
  const originalLogoutUser = logoutUser;
  logoutUser = () => {
    originalLogoutUser();
    saveCurrentUser();
  };

  // Wrap loginUser to save currentUser too
  const originalLoginUser = loginUser;
  loginUser = (u, p) => {
    const result = originalLoginUser(u, p);
    if(result) saveCurrentUser();
    return result;
  };

  // Wrap signUpUser to save users on new user
  const originalSignUpUser = signUpUser;
  signUpUser = (u, p) => {
    const result = originalSignUpUser(u, p);
    if(result) saveUsers();
    return result;
  };

})();
</script>

</body>
</html>
