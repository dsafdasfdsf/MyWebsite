<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website with Visitor Counter & Ban</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      text-align: center;
    }
    #ban-message {
      color: red;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<h1>Welcome to the Website</h1>

<p>Visitor count: <span id="visitorCount">0</span></p>

<div id="content">
  <p>This is the main content of the website.</p>
</div>

<div id="ban-message" style="display:none;">
  Sorry, you are banned from visiting this website again.
</div>

<script>
  // Simple visitor counter saved in localStorage per browser
  const VISIT_COUNT_KEY = 'visit_count';
  const BANNED_KEY = 'is_banned';

  // Example banned IDs (you could ban by some stored user id, IP, or token)
  // For demo, banning if user clicks a "ban me" button (not shown here)
  // You could also add logic to ban based on IP but that requires backend.

  // Increase visit count
  let count = localStorage.getItem(VISIT_COUNT_KEY);
  count = count ? parseInt(count) : 0;
  count++;
  localStorage.setItem(VISIT_COUNT_KEY, count);

  // Display visitor count
  document.getElementById('visitorCount').textContent = count;

  // Check if user is banned
  const isBanned = localStorage.getItem(BANNED_KEY) === 'true';

  if (isBanned) {
    // Hide content and show ban message
    document.getElementById('content').style.display = 'none';
    document.getElementById('ban-message').style.display = 'block';
  }

  // For demo: a function to ban current user
  // You could call banUser() from admin panel to ban by some key, saved in localStorage
  function banUser() {
    localStorage.setItem(BANNED_KEY, 'true');
    alert('You are now banned!');
    location.reload();
  }

  // Just for demo, ban if visit count > 5 (auto-ban repeat visitors)
  if (!isBanned && count > 5) {
    banUser();
  }
</script>

</body>
</html>
