<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Animated Admin Panel + Currency System</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 360px;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      color: #222;
      user-select: none;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
      color: #555;
      user-select: none;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 1rem;
      margin-bottom: 1.2rem;
      border: 1.8px solid #ccc;
      border-radius: 9999px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0070f3;
      outline: none;
      box-shadow: 0 0 5px rgba(0,112,243,0.5);
    }
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #0070f3;
      border: none;
      border-radius: 9999px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.15s ease;
      margin-top: 0.5rem;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #005bb5;
      transform: scale(1.05);
    }
    button:active:not(:disabled) {
      transform: scale(0.98);
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
      transform: none;
    }
    #error {
      color: #e53e3e;
      min-height: 1.2em;
      margin-bottom: 1rem;
      font-weight: 500;
      text-align: center;
      user-select: none;
    }
    #dashboard {
      display: none;
      text-align: center;
      animation: fadeIn 0.7s ease forwards;
    }
    #money {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      color: #0a66c2;
      user-select: none;
    }
    .items {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    .item {
      background: #e1e8ff;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: #023e8a;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      transition: box-shadow 0.3s ease;
    }
    .item:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }
    .item button {
      width: auto;
      padding: 0.4rem 1rem;
      font-size: 1rem;
      border-radius: 9999px;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .item button:hover:not(:disabled) {
      background-color: #004a99;
      transform: scale(1.1);
    }
    .item button:disabled {
      background-color: #999;
      cursor: not-allowed;
      transform: none;
    }
    #adminPanel {
      margin-top: 2rem;
      background: #f5f7fa;
      border-radius: 12px;
      padding: 1rem;
      text-align: left;
      font-size: 0.9rem;
      color: #555;
      max-height: 150px;
      overflow-y: auto;
      user-select: none;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
    #adminPanel strong {
      display: block;
      margin-bottom: 0.5rem;
      user-select: none;
    }
    #logList {
      padding-left: 1rem;
      margin: 0;
    }
    #logList li {
      margin-bottom: 0.3rem;
      opacity: 0;
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity:1; transform: translateY(0);}
    }

    /* Animate money number change */
    .money-update {
      animation: pulse 0.5s ease forwards;
    }
    @keyframes pulse {
      0% {
        color: #0a66c2;
        transform: scale(1);
      }
      50% {
        color: #0070f3;
        transform: scale(1.3);
      }
      100% {
        color: #0a66c2;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Admin panel login and dashboard">

    <h2>Admin Login</h2>

    <div id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" autocomplete="username" aria-required="true" aria-label="Username input" />

      <label for="password">Password:</label>
      <input type="password" id="password" autocomplete="current-password" aria-required="true" aria-label="Password input" />

      <div id="error" aria-live="assertive"></div>

      <button id="loginBtn" onclick="login()" aria-label="Login button">Login</button>
    </div>

    <div id="dashboard" aria-live="polite" aria-atomic="true">
      <h2>Welcome, Admin!</h2>
      <div id="money" aria-label="Current money amount" tabindex="0">Money: 0 ðŸ’°</div>

      <div class="items" role="list" aria-label="Available items to buy">
        <div class="item" role="listitem">
          <span>Buy a Coffee (Cost: 5)</span>
          <button onclick="buyItem('Coffee', 5)" aria-label="Buy Coffee for 5 money">Buy</button>
        </div>
        <div class="item" role="listitem">
          <span>Buy a Book (Cost: 10)</span>
          <button onclick="buyItem('Book', 10)" aria-label="Buy Book for 10 money">Buy</button>
        </div>
        <div class="item" role="listitem">
          <span>Buy a Laptop (Cost: 50)</span>
          <button onclick="buyItem('Laptop', 50)" aria-label="Buy Laptop for 50 money">Buy</button>
        </div>
      </div>

      <button id="logoutBtn" style="margin-top:2rem; background:#e63946;" onclick="logout()" aria-label="Logout button">Logout</button>

      <div id="adminPanel" aria-label="Admin panel logs">
        <strong>Admin Panel Logs:</strong>
        <ul id="logList" role="list"></ul>
      </div>
    </div>

  </div>

  <script>
    const validUser = 'admin';
    const validPass = '1234';

    let money = 0;
    let earningInterval;
    const logList = document.getElementById('logList');
    const moneyEl = document.getElementById('money');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const errorEl = document.getElementById('error');

    // Update money display with animation
    function updateMoney() {
      moneyEl.textContent = `Money: ${money} ðŸ’°`;
      moneyEl.classList.remove('money-update');
      // Trigger reflow to restart animation
      void moneyEl.offsetWidth;
      moneyEl.classList.add('money-update');
    }

    // Add message to admin panel logs with animation
    function addLog(msg) {
      const li = document.createElement('li');
      li.textContent = `${new Date().toLocaleTimeString()}: ${msg}`;
      logList.appendChild(li);
      logList.scrollTop = logList.scrollHeight;
    }

    // Disable inputs & buttons during login animation
    function setInputsDisabled(disabled) {
      document.getElementById('username').disabled = disabled;
      document.getElementById('password').disabled = disabled;
      loginBtn.disabled = disabled;
    }

    // Login function with animation and validation
    function login() {
      setInputsDisabled(true);
      errorEl.textContent = '';
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      // Animate button loading
      loginBtn.textContent = 'Logging in...';

      setTimeout(() => {
        if (user === validUser && pass === validPass) {
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
          loginBtn.textContent = 'Login';
          errorEl.textContent = '';

          // Load money from localStorage or start fresh
          money = parseInt(localStorage.getItem('money')) || 0;
          updateMoney();
          addLog('Admin logged in');

          // Start earning money every 30 seconds
          earningInterval = setInterval(() => {
            money++;
            updateMoney();
            addLog('Earned 1 money');
            localStorage.setItem('money', money);
          }, 30000);
        } else {
          errorEl.textContent = 'Invalid username or password.';
          loginBtn.textContent = 'Login';
        }
        setInputsDisabled(false);
      }, 1200); // fake delay for animation
    }

    // Logout function with fadeout animation
    function logout() {
      clearInterval(earningInterval);
      addLog('Admin logged out');

      // Animate dashboard fade out
      const dashboard = document.getElementById('dashboard');
      dashboard.style.animation = 'fadeOut 0.6s ease forwards';

      setTimeout(() => {
        dashboard.style.animation = '';
        dashboard.style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        errorEl.textContent = '';
      }, 600);
    }

    // Buy item function with button disable + animation
    function buyItem(itemName, cost) {
      if (money >= cost) {
        money -= cost;
        updateMoney();
        localStorage.setItem('money', money);
        addLog(`Bought ${itemName} for ${cost} money`);
        animateButtonBuy(itemName);
        alert(`You bought a ${itemName}!`);
      } else {
        alert(`Not enough money to buy ${itemName}.`);
      }
    }

    // Animate buy button on purchase
    function animateButtonBuy(itemName) {
      const buttons = document.querySelectorAll('.items button');
      buttons.forEach(btn => {
        if (btn.previousElementSibling.textContent.includes(itemName)) {
          btn.disabled = true;
          btn.style.backgroundColor = '#2a9d8f';
          btn.style.transform = 'scale(1.15)';
          setTimeout(() => {
            btn.disabled = false;
            btn.style.backgroundColor = '#0070f3';
            btn.style.transform = 'scale(1)';
          }, 700);
        }
      });
    }

    // Accessibility: press Enter to login
    document.getElementById('password').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        login();
      }
    });

  </script>

  <style>
    @keyframes fadeOut {
      from {opacity: 1; transform: translateY(0);}
      to {opacity:0; transform: translateY(20px);}
    }
  </style>

</body>
</html>
